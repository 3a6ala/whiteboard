<body>
    <button onclick="toggle();" class="unselectable">Toggle</button>
    <div style="width:20%;height:500px;position:absolute;right:0px;top:auto;" id="workflowparent">
        <h1 class="unselectable">Todo List:</h1>
        <div id="todoList">
            <ul>
                <li class="unselectable">Do this</li>
            </ul>
        </div>
    </div>
    <div id="wbpage" style="display:none">
        <h1 class="unselectable">Whiteboard:</h1>
        <h3 class="unselectable">Share your thoughts</h3>
        <div style="width:70%;height:700px;overflow:scroll;position:relative" id="whiteboardparent">
            <canvas id="whiteboard" class="rounded whiteboard" width="600" height="400"></canvas>
        </div>
    </div>
    <div id="wfpage">
        <h1 class="unselectable">Workflow:</h1>
        <h3 class="unselectable">What needs to get done</h3>
        <div style="width:70%;height:700px;overflow:scroll;position:relative" id="workflowparent">
            <canvas id="workflow" class="rounded whiteboard" width="600" height="400"></canvas>
        </div>
    </div>
